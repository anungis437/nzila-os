name: Red-Team Adversarial Tests

on:
  schedule:
    # Nightly at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: {}
  pull_request:
    branches: [main]
    paths:
      - 'packages/db/**'
      - 'packages/os-core/**'
      - 'security/redteam/**'
      - 'tooling/contract-tests/**'

permissions:
  contents: read

jobs:
  red-team:
    runs-on: ubuntu-latest
    name: Red-Team Adversarial Suite
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run red-team adversarial tests
        run: npx vitest run --config security/redteam/vitest.config.ts --reporter=verbose

      - name: Generate red-team evidence artifact
        if: always()
        run: |
          mkdir -p artifacts/redteam
          cp security/redteam/redteam-results.json artifacts/redteam/ 2>/dev/null || echo '{"note":"no results file generated"}' > artifacts/redteam/redteam-results.json
          echo "{\"runId\":\"${{ github.run_id }}\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"sha\":\"${{ github.sha }}\",\"status\":\"${{ job.status }}\"}" > artifacts/redteam/run-metadata.json

      - name: Upload red-team evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: redteam-evidence-${{ github.run_id }}
          path: artifacts/redteam/
          retention-days: 365
