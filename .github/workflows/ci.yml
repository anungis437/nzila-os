name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    name: Test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: pnpm --filter @nzila/db db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          CLERK_SECRET_KEY: sk_test_placeholder
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder

  build:
    runs-on: ubuntu-latest
    name: Build All
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_CONSOLE_URL: https://console.nzila.app
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

  ml-gates:
    runs-on: ubuntu-latest
    name: ML Tooling Gates
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Verify ML tooling file presence
        run: |
          check() { test -f "$1" || { echo "MISSING: $1"; exit 1; }; }
          check tooling/ml/requirements.txt
          check tooling/ml/train_daily_iforest.py
          check tooling/ml/train_txn_iforest.py
          check tooling/ml/infer_daily_iforest.py
          check tooling/ml/infer_txn_iforest.py
          check tooling/ml/lib/io_blob.py
          check tooling/ml/lib/metrics.py
          check tooling/ml/lib/thresholds.py
          check tooling/ml/lib/db_write.py
          check tooling/ml/lib/stripeFeatureEngineering.ts
          check tooling/ml/lib/blobDatasetWriter.ts
          check tooling/ml/build-stripe-daily-dataset.ts
          check tooling/ml/build-stripe-txn-dataset.ts
          echo "All ML tooling files present."

      - name: Python syntax check — ML scripts
        run: |
          python -m py_compile \
            tooling/ml/train_daily_iforest.py \
            tooling/ml/train_txn_iforest.py \
            tooling/ml/infer_daily_iforest.py \
            tooling/ml/infer_txn_iforest.py \
            tooling/ml/lib/io_blob.py \
            tooling/ml/lib/metrics.py \
            tooling/ml/lib/thresholds.py \
            tooling/ml/lib/db_write.py
          echo "Python syntax check passed."

      - name: Verify ML DB schema exported
        run: |
          grep -q "ml_model_status" packages/db/src/schema/ml.ts      || { echo "ml_model_status enum not found"; exit 1; }
          grep -q "mlScoresStripeTxn" packages/db/src/schema/ml.ts    || { echo "mlScoresStripeTxn table not found"; exit 1; }
          grep -q "ml" packages/db/src/schema/index.ts                || { echo "ml not exported from schema index"; exit 1; }
          echo "ML schema checks passed."

      - name: Verify evidence pack --include-ml flag
        run: |
          grep -q "include-ml" tooling/scripts/generate-evidence-index.ts         || { echo "--include-ml flag missing"; exit 1; }
          grep -q "collectMlEvidence" tooling/scripts/generate-evidence-index.ts  || { echo "collectMlEvidence not wired"; exit 1; }
          echo "Evidence pack ML wiring verified."

  # ─── AI Eval Gate (mandatory — no "if report exists" skip) ─────────────────
  ai-eval-gate:
    runs-on: ubuntu-latest
    name: AI Eval Gate
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run AI eval harness (CI stub mode)
        run: pnpm tsx tooling/ai-evals/run-evals-ci.ts

      - name: Enforce eval gate thresholds
        run: pnpm tsx tooling/ai-evals/eval-gate.ts tooling/ai-evals/report.json

      - name: Upload eval report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ai-eval-report
          path: tooling/ai-evals/report.json
          retention-days: 30

  # ─── Architectural Invariants & Contract Tests ────────────────────────────
  contract-tests:
    runs-on: ubuntu-latest
    name: Contract Tests (Architectural Invariants)
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run contract tests
        run: pnpm contract-tests

  # ─── Ops Pack Validation ──────────────────────────────────────────────────
  ops-pack-validation:
    runs-on: ubuntu-latest
    name: Ops Documentation Pack
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate ops pack completeness
        run: pnpm tsx tooling/ops/validate-ops-pack.ts ${{ github.workspace }}

  # ─── Schema Drift Detection ───────────────────────────────────────────────
  schema-drift:
    runs-on: ubuntu-latest
    name: Schema Drift Detection
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify schema snapshot (no drift)
        run: |
          # If snapshot doesn't exist yet, create it and pass
          if [ ! -f tooling/db/schema-snapshot.json ]; then
            echo "No schema snapshot found — creating initial snapshot"
            pnpm tsx tooling/db/schema-snapshot.ts write
          else
            pnpm tsx tooling/db/schema-snapshot.ts verify
          fi

  # ─── Red-Team Adversarial Tests ───────────────────────────────────────────
  red-team:
    runs-on: ubuntu-latest
    name: Red-Team Adversarial
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run red-team adversarial tests
        run: npx vitest run --config security/redteam/vitest.config.ts --reporter=verbose

  # ─── Hash Chain Drift Detection ───────────────────────────────────────────
  hash-chain-drift:
    runs-on: ubuntu-latest
    name: Hash Chain Drift
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run hash chain drift tests
        run: |
          npx vitest run \
            --config tooling/contract-tests/vitest.config.ts \
            tooling/contract-tests/hash-chain-drift.test.ts

