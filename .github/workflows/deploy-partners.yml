name: Deploy Partners (Azure Container Apps)

on:
  push:
    branches: [main]
    paths:
      - 'apps/partners/**'
      - 'packages/ui/**'
      - 'packages/config/**'

permissions:
  contents: read

env:
  APP_NAME: nzila-os-partners
  IMAGE: nzilastagingacr.azurecr.io/nzila-os-partners

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Partners
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login --name nzilastagingacr

      - name: Build & push image
        run: |
          docker build \
            --target partners \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            --build-arg CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }} \
            -t ${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.IMAGE }}:latest \
            .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.IMAGE }}:${{ github.sha }}
