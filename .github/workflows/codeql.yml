name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 08:00 UTC
    - cron: '0 8 * * 1'

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, python]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
          upload: true
          output: codeql-results/${{ matrix.language }}

      - name: Collect CodeQL results as evidence
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p evidence-artifacts
          cp -r codeql-results/ evidence-artifacts/codeql/ || true
          echo '{"type":"codeql-results","language":"${{ matrix.language }}","ref":"${{ github.sha }}","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
            > evidence-artifacts/codeql/metadata.json
