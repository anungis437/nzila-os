name: Deploy Union Eyes (Azure Container Apps)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/union-eyes/**'
      - 'packages/db/**'
      - 'packages/config/**'
      - 'packages/commerce-core/**'
      - 'packages/commerce-services/**'
      - 'packages/payments-stripe/**'

permissions:
  contents: read

env:
  APP_NAME: nzila-os-union-eyes
  IMAGE: nzilastagingacr.azurecr.io/nzila-os-union-eyes

jobs:
  pre-deploy-gates:
    runs-on: ubuntu-latest
    name: Pre-Deploy Gates
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run contract tests (fail closed)
        run: pnpm contract:test

      - name: SLO gate (fail closed)
        run: node --import tsx scripts/slo-gate.ts --env=pilot

      - name: Generate SLO summary
        if: always()
        run: node --import tsx scripts/slo-gate.ts --env=pilot > slo-summary.txt 2>&1 || true

      - name: Upload SLO summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slo-summary-union-eyes
          path: slo-summary.txt
          retention-days: 90

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: pre-deploy-gates
    name: Build & Deploy Union Eyes
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login --name nzilastagingacr

      - name: Build & push image
        run: |
          docker build \
            --target union-eyes \
            --build-arg TURBO_FILTER="--filter=@nzila/union-eyes" \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.UE_CLERK_PUBLISHABLE_KEY }} \
            --build-arg NEXT_PUBLIC_APP_URL=${{ secrets.UE_APP_URL }} \
            -t ${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.IMAGE }}:latest \
            .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.IMAGE }}:${{ github.sha }}
