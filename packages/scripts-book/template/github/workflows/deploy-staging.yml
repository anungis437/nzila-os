name: Deploy Staging

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name "${REGISTRY_NAME}"
        env:
          REGISTRY_NAME: ${{ vars.AZURE_ACR_NAME }}

      - name: Build and push Docker image
        working-directory: "{{PRIMARY_APP_PATH}}"
        run: |
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          docker build -t "{{IMAGE_REPO}}:${IMAGE_TAG}" -t "{{IMAGE_REPO}}:staging" .
          docker push "{{IMAGE_REPO}}:${IMAGE_TAG}"
          docker push "{{IMAGE_REPO}}:staging"

      - name: Update Container App
        run: |
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          az containerapp update \
            --name "${{ vars.CONTAINER_APP_NAME }}" \
            --resource-group "${{ vars.RESOURCE_GROUP }}" \
            --image "{{IMAGE_REPO}}:${IMAGE_TAG}" \
            --set-env-vars "PORT={{APP_PORT}}"
