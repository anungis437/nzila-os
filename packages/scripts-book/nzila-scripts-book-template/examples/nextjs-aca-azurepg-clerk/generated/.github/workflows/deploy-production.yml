name: Deploy Production

on:
  push:
    tags: ["v*"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name "${REGISTRY_NAME}"
        env:
          REGISTRY_NAME: ${{ vars.AZURE_ACR_NAME }}

      - name: Build and push Docker image
        working-directory: "apps/web"
        run: |
          IMAGE_TAG="${GITHUB_REF_NAME}"
          docker build -t "courtlens-web:${IMAGE_TAG}" -t "courtlens-web:latest" .
          docker push "courtlens-web:${IMAGE_TAG}"
          docker push "courtlens-web:latest"

      - name: Update Container App
        run: |
          IMAGE_TAG="${GITHUB_REF_NAME}"
          az containerapp update \
            --name "${{ vars.CONTAINER_APP_NAME }}" \
            --resource-group "${{ vars.RESOURCE_GROUP }}" \
            --image "courtlens-web:${IMAGE_TAG}" \
            --set-env-vars "PORT=3000"
